Entities\AowWorkflow:
    type: entity
    table: aow_workflow
    indexes:
        aow_workflow_index_status:
            columns:
                - status
    id:
        id:
            type: string
            nullable: false
            length: 36
            options:
                fixed: true
            id: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
        dateEntered:
            type: datetime
            nullable: true
            column: date_entered
        dateModified:
            type: datetime
            nullable: true
            column: date_modified
        modifiedUserId:
            type: string
            nullable: true
            length: 36
            options:
                fixed: true
            column: modified_user_id
        createdBy:
            type: string
            nullable: true
            length: 36
            options:
                fixed: true
            column: created_by
        description:
            type: text
            nullable: true
            length: 65535
            options:
                fixed: false
        deleted:
            type: boolean
            nullable: true
            options:
                default: '0'
        assignedUserId:
            type: string
            nullable: true
            length: 36
            options:
                fixed: true
            column: assigned_user_id
        flowModule:
            type: string
            nullable: true
            length: 100
            options:
                fixed: false
            column: flow_module
        flowRunOn:
            type: string
            nullable: true
            length: 100
            options:
                fixed: false
                default: '0'
            column: flow_run_on
        status:
            type: string
            nullable: true
            length: 100
            options:
                fixed: false
                default: Active
        runWhen:
            type: string
            nullable: true
            length: 100
            options:
                fixed: false
                default: Always
            column: run_when
        multipleRuns:
            type: boolean
            nullable: true
            options:
                default: '0'
            column: multiple_runs
    lifecycleCallbacks: {  }
